{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<section id="bc" class="mt-3">
  <div class="container">
    <ol class="breadcrumb" style="text-align: center;">
      <strong>
        <li class="breadcrumb-item active">{{ title }}</li>
      </strong>
      </nav>
  </div>
</section>


<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white" style="text-align: center;">
          <h4>
            Input</h4>
        </div>
        <br><br>
        {% if seed %}
        <textarea class="form-control" rows="5" disabled>{{ seed | safe}}</textarea>
        <br><br>
        <button class="btn btn-secondary btn-lg"><a class="nav-link" href="{% url 'lstm2.2' start %}">Generate
            Sequence</a></button>
        {% else %}
        <br><br>
        <button class="btn btn-secondary btn-lg"><a class="nav-link" href="{% url 'lstm2.1' %}">Generate Random
            Seed</a></button>

            <br><br>
            <button class="btn btn-secondary btn-lg"><a class="nav-link" href="{% url 'search' %}">Give Manual Input</a></button>
        {% endif %}

        {% if candidate %}
        {{candidate}}
        {% endif %}
      </div>
    </div>
  </div>
</div>
</div>





{% endblock %}
